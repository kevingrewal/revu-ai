services:
  # Backend Web Service
  - type: web
    name: revu-ai-backend
    runtime: python
    rootDir: backend
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --workers 2 --threads 2 --timeout 120 --bind 0.0.0.0:$PORT app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: "0"
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: revu-ai-db
          property: connectionString
      - key: ALLOWED_ORIGINS
        value: https://revu-ai-frontend.onrender.com
      - key: SERPAPI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: SERPAPI_MONTHLY_LIMIT
        value: "250"
      - key: REVIEW_CACHE_DAYS
        value: "7"

  # Frontend Static Site
  - type: web
    name: revu-ai-frontend
    runtime: static
    rootDir: frontend
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://revu-ai-backend.onrender.com/api
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: revu-ai-db
    plan: free
    databaseName: revu_ai
    user: revu_ai_user
